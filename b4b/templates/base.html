<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../static/js/main.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<title>B4B deck builder API</title>
</head>
<body>

    <!-- Navbar Here-->
    <nav class="ct-nav">
        <div>
            <img src="../static/images/Back_4_Blood_cover_art.jpg" alt="marvel logo">
        </div>

        <div>
            <ul id="horizontal-list">
                <a href="{{  url_for('site.home')  }}">
                    <li>B4B deck builder</li>
                </a>

                <!-- user auth check for signin/signup nav button -->
                {% if current_user.is_authenticated %}
                <a href="{{  url_for('auth.logout')  }}">
                    <li>Log Out</li>
                </a>
                {% else %}
                <a href="{{  url_for('auth.signin')  }}">
                    <li>Sign In</li>
                </a>
                <a href="{{  url_for('auth.signup')  }}">
                    <li>Sign Up</li>
                </a>
                {% endif %}
            </ul>
        </div>

    </nav>
    <!-- End of Nav -->

    {% block content %}

    {% endblock content %}

    <footer class="footer-section" id="footer">
        

    </footer>  

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
